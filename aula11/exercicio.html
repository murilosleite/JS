<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="checar()">
    <div id='res'></div>

    <script>
        function checar(){
        var nacionalidade = window.document.querySelector('txtnac')
        var nac = String(txtnac.value)
        var resultado = window.document.querySelector('div#res')

        resultado.innerHTML = `<p>Sua nacionalidade é ${nac}</p>`
        if (nac != 'BR')
            resultado.innerHTML += `<p>E você é extrangeiro</p>`
        else {
            resultado.innerHTML += `<p>E você é brasileiro</p>`
        }
        }
    </script>

</body>
</html>
