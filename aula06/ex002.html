<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(107, 189, 185);
            color: rgb(61, 35, 3); /* Comentário em CSS */
            font-size: medium 25pt Arial;
        }
        h1 {
            color: darkorange;
            background-color: navy;
        }
    </style>
</head>
<body>
    <h1>
        Olá mundo!!! <!-- Isto é um comentário -->
    </h1>
    <p>Já me livrei da maldição</p>  
    <script>
        var nome = window.prompt('Qual seu nome?') // Isto é um comentáario para 1 linha
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //concatenação
    </script>  
</body>
</html>
